<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--define a container-->
    <div id="root">
        <h3>Hello {{address}}!</h3> <br>
        <h3>I'm {{person.name}},{{person.age}}!</h3><br>
        <h4>This is {{Date.now()}}!</h4>

    </div>
    <script type="text/javascript">了
        Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。
        //创建Vue实例
        new Vue({
            el:'#root', //el 用于指定当前vue实例为哪个容器服务，值通常为css选择器字符串
            data:{//data中用于存储数据，数据供el所指定的容器使用，值我们暂时先写成一个对象
                address:'World',
                person:{
                    name:'xuexh',
                    age:26
                }
            }
        })
    </script>

</body>
</html>
