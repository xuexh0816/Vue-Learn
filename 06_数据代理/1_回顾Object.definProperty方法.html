<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>Hello {{name}}</h2>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false
        let number = 18
        let person = {
            name:'zhangsan',
            sex:'男'
        }
        Object.defineProperty(person,'age',{
            // value:18,
            // enumerable:true, //配置属性是否可以被枚举 默认false
            // writable:true, //配置属性是否可以被修改 默认false
            // configurable:true, //配置属性是否可以被删除 默认false
            get:function(){ //当person的age属性被读取时就会调用get方法，且返回值为age的值
                return number
            },
            set(value){ //当person的age属性被修改时会调用set方法，且会收到修改的值
                number = value
            }
        })
        console.log(Object.keys(person))
        // console.log(person)
        const vm = new Vue({
            data(){
                return {
                    name:'world'
                }
            }
        });
        vm.$mount('#root')
    </script>
</body>
</html>
